<!DOCTYPE html>
<html>

<head>
  <title>Questionnaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="questionnaire.css">
  <script rel="form" src="form.js"></script>
  <script rel="form" src="login.js"></script>


</head>

<body>
  <header id="header">

    <h1>QuestionnaireBuddy</h1>

     <!--This is the navbar dropdown which will appear if the screen width is below a certain number of pixels. 
        This is to allow for a mobile-friendly app that can work on smaller screen sizes. 
        A link of each page appears in the dropdown w=once the user clicks on the ‘Find Page:’ button.  -->
    <div class="toggle">
      <button onclick="dropdownFunction()" class="dropbtn">Find Page:</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="welcome.html">Welcome Page</a>
        <a href="">Questionnaire</a>
        <a href="index.html" onclick="signOut();">Sign Out</a>
      </div>
    </div>

     <!--This is the consistent navbar that will appear on each page of the application once the user has signed in. 
        The buttons will have a link to each respective page and will be contained on the header section of the front-end.  -->
    <div class="navbar">
      <ul>
        <li><button onclick="window.location.href = 'welcome.html';"><span>Welcome Page</span></button></li>
        <li><button onclick="window.location.href = '';"><span>Questionnaire </span></button></li>
        <li><button onclick="window.location.href = 'index.html' " onclick="signOut();"><span>Sign Out </span></button>
        </li>
      </ul>
    </div>
  </header>

<!--These buttons allow the user to switch between light and dark mode on the appliccation. 
  The colours change whebn the user clicks on them for a more appealing experience.-->

<button class="toggleLM" id = "toggleLM" onclick="toggleLightMode()"><img src="images/moon.jpg" width="100px" height="50px" ></button>

<button class="toggleDM" id = "toggleDM" onclick="toggleDarkMode()"><img src="images/sun.jpg" width="100px" height="50px" ></button>

  <!--Here is the id that links the front-end to the back-end form that ahs been created by a JSON file of questions. 
  Using an id for the entire section makes it easy to style the questionnaire through CSS.-->
 
  <h3 id="questionHeading">Fill in the questionnaire below:</h3>
  <form id="questions" action"#" onsubmit="return false;" method="post">
    <div class="formButtons">
    <input type="submit"></input>
    <input type="reset"></input>
    </div>
  </form>


  


 <a id= "downloadButton" download="responsedownload.json" href="/responsedownload">Download submitted response</a>

</body>


</html>
